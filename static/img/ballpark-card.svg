<svg width="540" height="360" viewBox="0 0 540 360" xmlns="http://www.w3.org/2000/svg">
  <rect width="540" height="360" fill="#75e094"/>

  <g transform="translate(270, 180) scale(4.7) translate(-32, -32)">
    <defs>
      <clipPath id="circleClip">
        <circle cx="32" cy="32" r="32"/>
      </clipPath>
    </defs>

    <!-- split-circle background -->
    <rect width="32" height="64" fill="#99e194" clip-path="url(#circleClip)"/>
    <rect x="32" width="32" height="64" fill="#80d6a1" clip-path="url(#circleClip)"/>

    <!-- border around circle -->
    <circle cx="32" cy="32" r="31.5" fill="none" stroke="#000000" stroke-width="1"/>

    <!-- "Ballpark" text -->
    <text x="32" y="22"
          text-anchor="middle"
          font-family="Arial, sans-serif"
          font-size="9"
          font-weight="bold"
          fill="#000000"
          clip-path="url(#circleClip)">
      Ballpark
    </text>

    <!-- wavy â‰ˆ symbol -->
    <g id="waves"
      clip-path="url(#circleClip)"
      stroke="#000000"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      transform="translate(9.5, 14) scale(0.7)">
      <path d="M 18 30 Q 25 24 32 30 Q 39 36 46 30"/>
      <path d="M 18 42 Q 25 36 32 42 Q 39 48 46 42"/>
    </g>
  </g>
</svg>
